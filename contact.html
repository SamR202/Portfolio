<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- ===== Header ===== -->
  <header class="header">
    <div class="logo">Your Name</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="skills.html">Skills</a>
      <a href="resume.html">Resume</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
    <button id="theme-toggle" class="theme-btn" aria-label="Toggle theme">
      <span class="theme-icon" aria-hidden="true"></span>
    </button>
  </header>

  <!-- ===== Contact Section ===== -->
  <main>
    <h2 class="section-title">Let’s Work Together</h2>

    <div class="contact-grid">
      <!-- Contact Form -->
      <div class="contact-card">
        <h3><i class="fas fa-paper-plane"></i> Send a Message</h3>
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Your name" required>

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" required>

          <label for="message">Message</label>
          <textarea id="message" placeholder="Tell me about your project..." required></textarea>

          <div class="form-buttons">
            <button type="submit" class="btn">Send Message</button>
            <button type="reset" class="btn outline">Reset</button>
          </div>
        </form>
      </div>

      <!-- Contact Info -->
      <div class="contact-card">
        <h3><i class="fas fa-address-card"></i> Get in Touch</h3>
        <p><i class="fas fa-envelope"></i> you@example.com 
          <button id="copy-email" class="copy-btn" title="Copy Email">
            <i class="fas fa-copy"></i>
          </button>
        </p>
        <p><i class="fas fa-phone"></i> +91 12345 67890</p>
        <p><i class="fas fa-map-marker-alt"></i> Your City, Country</p>

        <div class="social-links">
          <a href="https://github.com/yourusername" target="_blank" class="social-btn">
            <i class="fab fa-github"></i> GitHub
          </a>
          <a href="https://linkedin.com/in/yourusername" target="_blank" class="social-btn">
            <i class="fab fa-linkedin"></i> LinkedIn
          </a>
        </div>
      </div>
    </div>
  </main>

  <!-- ===== Footer ===== -->
  <footer class="footer">
    <p>© 2025 Your Name. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    // Copy email to clipboard
    document.getElementById("copy-email").addEventListener("click", () => {
      navigator.clipboard.writeText("you@example.com");
      alert("Email copied to clipboard!");
    });
  </script>
</body>
</html>
